<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">
        .main {
            text-decoration: none;
            color: #cbaf0b;
        }

        a, span, p {
            text-decoration: none;
            color: #999999;
        }

        .secondary {
            padding: 20px;
        }
    </style>
</head>
<body>
<main>
    <p class="main">Hi, <span th:text="${recipientName}"></span></p>
    <p class="secondary">I`m <span th:text="${senderName}"></span></p>
</main>
</body>
</html>
